<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body style="background-color: #f0f4f8; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <form action="page2.html" method="GET" style="background-color: white; padding: 20px 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
    <h2 style="text-align: center; color: #333;">Contact Form</h2>

    <label>Name:</label><br>
    <input type="text" name="name" required
           style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;"><br>

    <label>Email:</label><br>
    <input type="email" name="email" required
           style="width: 100%; padding: 8px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px;"><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" required
              style="width: 100%; padding: 8px; margin: 5px 0 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>

    <button type="submit"
            style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Submit 
    </button>
  </form>
</body>
</html>
